<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
      </head>

      <body>
        <h3>
            <br><br>
        <b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
      <form class="form" id="form" onsubmit="return validateForm()">
      <div class="row-one">
        <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p>
        <label class="container">
        <input type="radio" name="radio" id="f"><p class="text">Female</p>
          <span class="checkmark"></span>
        </label>
        <label class="container">
        <input type="radio" name="radio" id="m"><p class="text">Male</p>
          <span class="checkmark"></span>
        </label>
        </div>
      
      <div class="row-two">
      <input type="text" class="text-input" id="height" name="height" autocomplete="off" required><p class="text">Height (cm)</p>
      <input type="text" class="text-input" id="weight" name="weight" autocomplete="off" required><p class="text">Weight (kg)</p>
      </div>
      <button id="submit">Calculate</button>
      </form>
      <footer class="py-3 my-4">

        <p style="text-align:center;bottom:0%">Â© Adithya Mittapally, Inc</p>
      </footer>

      <h1 id="result"></h1>
      <h2 id="bmi"></h2>
      </body>

    <script>
        var age = document.getElementById("age")
        var height = document.getElementById("height")
        var weight = document.getElementById("weight")
        var male = document.getElementById("m")
        var female = document.getElementById("f")
        var form = document.getElementById("form");
        function validateForm() {
            if (
                age.value == "" || height.value == "" || weight.value == "" || (male.checked == false && female.checked == false)) 
                {alert("All fields are required!");
                document
                .getElementById("submit")
                .removeEventListener("click", Bmi);
            } else {
                Bmi();
            }
        }

        document.getElementById("submit").addEventListener("click", validateForm);

        function Bmi() {
            var p = [age.value, height.value, weight.value];
            form.reset();

            var bmi = Number(p[2]) / (((Number(p[1]) / 100) * Number(p[1])) / 100);
            var result_bmi = parseFloat(bmi).toFixed(2)
            var result = "";
    if (bmi < 18.5) {
        result = "Underweight";
    } else if (18.5 <= bmi && bmi <= 24.9) {
        result = "Healthy";
    } else if (25 <= bmi && bmi <= 29.9) {
        result = "Overweight";
    } else if (30 <= bmi && bmi <= 34.9) {
        result = "Obese";
    } else if (35 <= bmi) {
        result = "Extremely obese";
    }

            document.getElementById("result").innerHTML = result;
            document.getElementById("bmi").innerHTML = result_bmi;
            document.getElementById("submit").removeEventListener("click", Bmi);
    document
        .getElementById("submit")
        .removeEventListener("click", validateForm);
        
    }

        document.getElementById("submit").addEventListener("click", Bmi);
        
    </script>
    
</html>
